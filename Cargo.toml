[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
version = "0.0.1"
authors = ["The Deskulpt Development Team"]
edition = "2021"
homepage = "https://csci-shu-410-se-project.github.io/Deskulpt/"
license = "MIT"
repository = "https://github.com/CSCI-SHU-410-SE-Project/Deskulpt"

[workspace.dependencies]
anyhow                         = "1.0.87"
async-std                      = "1.13.0"
copy_dir                       = "0.1.3"
path-clean                     = "1.0.1"
pretty_assertions              = "1.4.1"
objc                           = "0.2.7"
once_cell                      = "1.20.2"
regex                          = "1.11.1"
rstest                         = "0.22.0"
serde                          = "1.0.210"
serde_json                     = "1.0.128"
swc_core                       = "9.0.2"
sysinfo                        = "0.33.0"
tauri                          = "2.1.0"
tauri-build                    = "2.0.3"
tauri-plugin-clipboard-manager = "2.2.0"
tauri-plugin-global-shortcut   = "2.2.0"
tauri-plugin-opener            = "2.2.0"
tempfile                       = "3.14.0"

# Deskulpt core
deskulpt-test-bundler  = { version = "0.0.1", path = "crates/deskulpt-bundler" }
deskulpt-test-config   = { version = "0.0.1", path = "crates/deskulpt-config" }
deskulpt-test-settings = { version = "0.0.1", path = "crates/deskulpt-settings" }
deskulpt-test-states   = { version = "0.0.1", path = "crates/deskulpt-states" }
deskulpt-test-testing  = { version = "0.0.1", path = "crates/deskulpt-testing" }
deskulpt-test-utils    = { version = "0.0.1", path = "crates/deskulpt-utils" }

# Deskulpt plugins
deskulpt-test-plugin-fs  = { version = "0.0.1", path = "crates/deskulpt-plugin-fs" }
deskulpt-test-plugin-sys = { version = "0.0.1", path = "crates/deskulpt-plugin-sys" }

[profile.dev]
incremental = true

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = "s"
panic = "abort"
strip = true
