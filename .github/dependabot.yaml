version: 2
updates:
  # Rust dependencies
  - package-ecosystem: cargo
    directory: /src-tauri
    schedule:
      interval: weekly
    labels:
      - dependencies
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      rust:
        patterns:
          - "*"

  # Node dependencies
  - package-ecosystem: npm
    directories:
      - /
      - /tooling/apis
      - /tooling/react
      - /tooling/ui
    schedule:
      interval: weekly
    labels:
      - dependencies
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      node:
        patterns:
          - "*"

  # Documentation dependencies
  - package-ecosystem: npm
    directory: /website
    schedule:
      interval: weekly
    labels:
      - dependencies
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      documentation:
        patterns:
          - "*"

  # CI dependencies
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    labels:
      - dependencies
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      ci:
        patterns:
          - "*"
