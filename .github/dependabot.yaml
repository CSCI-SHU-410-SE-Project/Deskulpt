version: 2
updates:
  # Deskulpt core
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    labels:
      - "dependabot"

  - package-ecosystem: cargo
    directory: /src-tauri
    schedule:
      interval: daily
    labels:
      - "dependabot"

  # Deskulpt tooling
  - package-ecosystem: npm
    directory: /tooling/apis
    schedule:
      interval: daily
    labels:
      - "dependabot"

  - package-ecosystem: npm
    directory: /tooling/react
    schedule:
      interval: daily
    labels:
      - "dependabot"

  - package-ecosystem: npm
    directory: /tooling/ui
    schedule:
      interval: daily
    labels:
      - "dependabot"

  # Website
  - package-ecosystem: npm
    directory: /website
    schedule:
      interval: daily
    labels:
      - "dependabot"
