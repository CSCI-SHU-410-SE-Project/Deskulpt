version: 2
updates:
  # Deskulpt core
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    labels:
      - dependencies
    ignore:
      - dependency-name: "eslint"
        versions: ["9.x"]
    groups:
      tauri:
        patterns:
          - "@tauri-apps/*"
      dev:
        dependency-type: development

  - package-ecosystem: cargo
    directory: /src-tauri
    schedule:
      interval: weekly
    labels:
      - dependencies
    groups:
      tauri:
        patterns:
          - tauri*
      swc:
        patterns:
          - swc*
      dev:
        dependency-type: development

  # Deskulpt tooling
  - package-ecosystem: npm
    directory: /tooling/apis
    schedule:
      interval: weekly
    labels:
      - dependencies
    ignore:
      - dependency-name: "eslint"
        versions: ["9.x"]
    groups:
      dev:
        dependency-type: development

  - package-ecosystem: npm
    directory: /tooling/react
    schedule:
      interval: weekly
    labels:
      - dependencies
    ignore:
      - dependency-name: "eslint"
        versions: ["9.x"]
    groups:
      dev:
        dependency-type: development

  - package-ecosystem: npm
    directory: /tooling/ui
    schedule:
      interval: weekly
    labels:
      - dependencies
    ignore:
      - dependency-name: "eslint"
        versions: ["9.x"]
    groups:
      dev:
        dependency-type: development

  # Website
  - package-ecosystem: npm
    directory: /website
    schedule:
      interval: weekly
    labels:
      - dependencies
    groups:
      docusaurus:
        patterns:
          - "@docusaurus/*"
      dev:
        dependency-type: development

  # Maintenance
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
