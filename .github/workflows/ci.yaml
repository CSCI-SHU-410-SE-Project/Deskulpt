name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-commit-markers:
    runs-on: ubuntu-latest
    outputs:
      ci-build-marker: ${{ steps.check-commit-markers.outputs.ci-build-marker }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Check commit markers
        id: check-commit-markers
        shell: bash
        run: |
          commit_message=$(git log -1 --pretty=%B)

          if [[ "${{ github.event_name }}" == "pull_request" ]] || [[ "$commit_message" =~ \[ci-build\] ]]; then
            echo "ci-build-marker=true" >> $GITHUB_OUTPUT
          else
            echo "ci-build-marker=false" >> $GITHUB_OUTPUT
          fi

      - name: Summarize commit markers
        shell: bash
        run: |
          echo "ci-build-marker: ${{ steps.check-commit-markers.outputs.ci-build-marker }}"

  ci-hygiene:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: ./.github/actions/setup-rust
        with:
          platform: ubuntu-latest
          cache-key: debug
          tools: cargo-shear
          nightly-rustfmt: true

      - uses: ./.github/actions/setup-node

      - name: Check formatting
        run: pnpm format:check

      - name: Check unused cargo dependencies
        run: cargo shear

      - name: Check that auto-generated files are up-to-date
        shell: bash
        run: |
          # Re-generate auto-generated files
          pnpm build:packages
          pnpm build:schema
          cargo gen bindings

          # Check that there are no uncommitted changes
          set -euo pipefail
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Auto-generated files are out of date"
            echo "::group::Diff of auto-generated files"
            git status --porcelain
            echo
            git --no-pager diff || true
            echo "::endgroup::"
            echo "To fix this issue, run the following commands and commit the changes:"
            echo "  pnpm build:packages"
            echo "  pnpm build:schema"
            echo "  cargo gen bindings"
            exit 1
          fi

  ci-verify:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: ./.github/actions/setup-rust
        with:
          platform: ${{ matrix.platform }}
          cache-key: debug
          components: clippy

      - uses: ./.github/actions/setup-node

      - name: Check linting
        run: pnpm lint:check

      - name: Check build
        run: |
          pnpm --filter deskulpt build
          cargo build --bin deskulpt

      - name: Check tests
        env:
          RUST_BACKTRACE: 1
        run: pnpm test

  ci-build:
    needs: [ci-commit-markers]
    if: needs.ci-commit-markers.outputs.ci-build-marker == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: ./.github/actions/setup-rust
        with:
          platform: ${{ matrix.platform }}
          targets: ${{ matrix.target }}

      - uses: ./.github/actions/setup-node

      - name: Build Deskulpt
        id: build-deskulpt
        uses: tauri-apps/tauri-action@v0
        with:
          args: --target ${{ matrix.target }}

      - name: Upload build artifacts
        id: upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform }}-${{ matrix.target }}
          path: "${{ join(fromJSON(steps.build-deskulpt.outputs.artifactPaths), '\n') }}"

  ci-conclude:
    needs: [ci-hygiene, ci-verify]
    runs-on: ubuntu-latest

    steps:
      - name: Conclude
        shell: bash
        run: echo "âœ… CI pipeline completed successfully!"
