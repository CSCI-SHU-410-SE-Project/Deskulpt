[package]
name = "deskulpt"
version = "0.0.0"
description = "Deskulpt (Desktop + Sculpt, pronounced /'desk ålpt/), a cross-platform desktop customization tool."
authors = ["Xinyu Li", "Yao Xiao", "Yuchen Zhou", "Frank Zhu"]
edition = "2021"

[build-dependencies]
tauri-build = { version = "1.5.1", features = ["config-json5"] }

[dev-dependencies]
cargo-llvm-cov = "0.6.9"
pretty_assertions = "1.4.0"
rstest = "0.19.0"

[dependencies]
tauri = { version = "1.6.1", features = ["shell-open", "config-json5", "test", "system-tray"] }

# Utilities
anyhow = "1.0"
path-clean = "1.0.1"
serde = { version = "1.0.197", features = ["derive"] }
serde-error = "0.1.2"
serde_json = "1.0.1"
tempfile = "3.10.1"

# SWC crates and related
parking_lot = "0.12.1"  # Required by swc_ecma_loader
swc_atoms = "0.6.5"
swc_bundler = "0.226.0"
swc_common = "0.33.19"
swc_ecma_ast = "0.113.0"
swc_ecma_codegen = "0.149.0"
swc_ecma_loader = "0.45.21"
swc_ecma_minifier = "0.193.0"
swc_ecma_parser = "0.144.0"
swc_ecma_transforms_optimization = "0.199.0"
swc_ecma_transforms_react = "0.184.0"
swc_ecma_visit = "0.99.0"

[ target.'cfg(target_os = "windows")'.dependencies ]
windows = { version = "0.56.0", features = [
	"Win32_Foundation", 
	"Win32_System_LibraryLoader",
	"Win32_UI_WindowsAndMessaging",
	"Win32_Graphics_Gdi",
] }

[ target.'cfg(target_os = "linux")'.dependencies ]
x11 = "2.18.1"
gtk = "0.15.5"
gdk = "0.15.4"
gdkx11 = "0.15.5"
gdkx11-sys = "0.15.1"

[features]
custom-protocol = ["tauri/custom-protocol"]
