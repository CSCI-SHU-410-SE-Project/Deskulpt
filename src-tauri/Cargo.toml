[package]
name = "deskulpt"
version = "0.0.0"
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0.0-beta.13", features = ["codegen"] }

[dev-dependencies]
cargo-llvm-cov = "0.6.9"
copy_dir = "0.1.3"
pretty_assertions = "1.4.0"
regex = "1.10.5"
rstest = "0.19.0"

[dependencies]
tauri = { version = "2.0.0-beta.22", features = ["macos-private-api", "test", "tray-icon"] }
tauri-plugin-clipboard-manager = "2.1.0-beta.4"
tauri-plugin-global-shortcut = "2.0.0-beta.6"
tauri-plugin-shell = "2.0.0-beta.7"

# Utilities
anyhow = "1.0.80"
path-clean = "1.0.1"
serde = { version = "1.0.197", features = ["derive"] }
serde-error = "0.1.2"
serde_json = "1.0.1"
tempfile = "3.10.1"

# APIs
sysinfo = "0.30.11"

# SWC crates and related
parking_lot = "0.12.1"  # Required by swc_ecma_loader
swc_atoms = "0.6.5"
swc_bundler = "0.225.13"
swc_common = "0.33.25"
swc_ecma_ast = "0.112.5"
swc_ecma_codegen = "0.148.10"
swc_ecma_loader = "0.45.21"
swc_ecma_minifier = "0.193.1"
swc_ecma_parser = "0.143.8"
swc_ecma_transforms_optimization = "0.198.18"
swc_ecma_transforms_react = "0.183.13"
swc_ecma_transforms_typescript = "0.189.0"
swc_ecma_visit = "0.98.6"

[target."cfg(target_os = \"macos\")".dependencies]
objc = "0.2.7"

[features]
custom-protocol = ["tauri/custom-protocol"]
